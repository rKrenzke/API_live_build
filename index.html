<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=KoHo&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Brew Finder</title>
</head>
<body>
    <!--Landing-->
    <div class="landing">
        <h1>Brew Finder</h1>
        <p>Find Breweries here, there, or anywhere.</p>
    </div>

    <!--Search-->
        <!--By City, State, Distance(closest)-->
    <section class="search">
        <div class="byCity">
            <h4 class="header">Search By City</h4>
            <input type="text" id="byCity">
            <button type="button" class="btn btn-dark" onclick="searchByCity()">Slainte!</button>
        </div>
        <div class="byState">
            <h4 class="header">Search By State</h4>
            <input list="states" id="byState">
            <datalist id="states">
                <option value="Indiana"></option>
                <option value="Michigan"></option>
                <option value="Ohio"></option>
                <option value="Illinois"></option>
                <option value="Wisconsin"></option>
            </datalist>
            <button type="button" class="btn btn-dark" onclick="searchByState()">Salud!</button>
        </div>
        <div class="byDistance">
            <h4 class="header">Search By Nearest</h4>
            <button type="button" class="btn btn-dark" onclick="searchByDistance()">Cheers!</button>
        </div>
    </section>

    <!--Results-->
    <section class="results">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Brewery Name</th>
                    <th>Address</th>
                    <th>Brewery Website</th>
                    <th>Save</th>
                </tr>
            </thead>
            <tbody class="resultTable"></tbody>
        </table>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
